  literalValue: "1"
  name: WhenFalse
  nameWithType: ControlFlowConditionKind.WhenFalse
  fullName: Microsoft.CodeAnalysis.FlowAnalysis.ControlFlowConditionKind.WhenFalse
  summary: >-
    Indicates a conditional branch from a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock"></xref>,

    with a non-null <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.BranchValue"></xref> and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.ConditionalSuccessor"></xref>.

    If <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.BranchValue"></xref> evaluates to <code>false</code>,

    then the branch <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.ConditionalSuccessor"></xref> is taken.
