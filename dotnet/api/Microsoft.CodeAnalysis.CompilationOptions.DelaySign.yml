  summary: Mark the compilation assembly as delay-signed.
  remarks: <p>If true the resulting assembly is marked as delay signed.</p><p>If false and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.CryptoPublicKey"></xref>, <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.CryptoKeyFile"></xref>, or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.CryptoKeyContainer"></xref> is specified or attribute System.Reflection.AssemblyKeyFileAttribute or System.Reflection.AssemblyKeyNameAttribute is applied to the compilation assembly in source the resulting assembly is signed accordingly to the specified values/attributes.</p><p>If null the semantics is specified by the value of attribute System.Reflection.AssemblyDelaySignAttribute applied to the compilation assembly in source. If the attribute is not present the value defaults to "false".</p>
