summary: Represents a provider of a single value that can be transformed as part of constructing an execution pipeline
remarks: <p>This is an opaque type that cannot be used directly. Instead an <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.IIncrementalGenerator"></xref> will receive a set of value providers when constructing its execution pipeline. A set of extension methods are then used to create transforms over the data that creates the actual pipeline.</p>
