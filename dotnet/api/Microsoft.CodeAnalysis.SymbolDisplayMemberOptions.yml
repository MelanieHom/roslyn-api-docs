  literalValue: "128"
  name: IncludeRef
  nameWithType: SymbolDisplayMemberOptions.IncludeRef
  fullName: Microsoft.CodeAnalysis.SymbolDisplayMemberOptions.IncludeRef
  summary: >-
    Includes the <code data-dev-comment-type="c">ref</code>, <code data-dev-comment-type="c">ref readonly</code>, <code data-dev-comment-type="c">ByRef</code> keywords for ref-returning methods and properties/indexers.

    Also includes the <code data-dev-comment-type="c">readonly</code> keyword on methods, properties/indexers, and events due to the keyword

    changing the <code data-dev-comment-type="c">this</code> parameter's ref kind from <code data-dev-comment-type="c">ref</code> to <code data-dev-comment-type="c">ref readonly</code>.
