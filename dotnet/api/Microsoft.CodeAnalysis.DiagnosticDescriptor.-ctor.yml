### YamlMime:NetMember
type: constructor
members:
- parameters:
  - namesWithMoniker:
    - value: id
    description: A unique identifier for the diagnostic. For example, code analysis diagnostic ID "CA1001".
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: title
    description: 'A short localizable title describing the diagnostic. For example, for CA1001: "Types that own disposable fields should be disposable".'
    type: <xref href="Microsoft.CodeAnalysis.LocalizableString?alt=Microsoft.CodeAnalysis.LocalizableString&text=LocalizableString" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: messageFormat
    description: >-
      A localizable format message string, which can be passed as the first argument to <xref data-throw-if-not-resolved="true" uid="System.String.Format(System.String,System.Object[])"></xref> when creating the diagnostic message with this descriptor.
                  For example, for CA1001: "Implement IDisposable on '{0}' because it creates members of the following IDisposable types: '{1}'."
    type: <xref href="Microsoft.CodeAnalysis.LocalizableString?alt=Microsoft.CodeAnalysis.LocalizableString&text=LocalizableString" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: category
    description: 'The category of the diagnostic (like Design, Naming etc.). For example, for CA1001: "Microsoft.Design".'
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: defaultSeverity
    description: Default severity of the diagnostic.
    type: <xref href="Microsoft.CodeAnalysis.DiagnosticSeverity?alt=Microsoft.CodeAnalysis.DiagnosticSeverity&text=DiagnosticSeverity" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: isEnabledByDefault
    description: True if the diagnostic is enabled by default.
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: description
    description: An optional longer localizable description of the diagnostic.
    type: <xref href="Microsoft.CodeAnalysis.LocalizableString?alt=Microsoft.CodeAnalysis.LocalizableString&text=LocalizableString" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: helpLinkUri
    description: An optional hyperlink that provides a more detailed description regarding the diagnostic.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: customTags
    description: Optional custom tags for the diagnostic. See <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.WellKnownDiagnosticTags"></xref> for some well known tags.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>[]
