  summary: Create a DiagnosticDescriptor, which provides description about a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostic"></xref>.
  remarks: '<p>Example descriptor for rule CA1001: internal static DiagnosticDescriptor Rule = new DiagnosticDescriptor(RuleId, new LocalizableResourceString(nameof(FxCopRulesResources.TypesThatOwnDisposableFieldsShouldBeDisposable), FxCopRulesResources.ResourceManager, typeof(FxCopRulesResources)), new LocalizableResourceString(nameof(FxCopRulesResources.TypeOwnsDisposableFieldButIsNotDisposable), FxCopRulesResources.ResourceManager, typeof(FxCopRulesResources)), FxCopDiagnosticCategory.Design, DiagnosticSeverity.Warning, isEnabledByDefault: true, helpLinkUri: "http://msdn.microsoft.com/library/ms182172.aspx", customTags: DiagnosticCustomTags.Microsoft);</p>'
  metadata: {}
