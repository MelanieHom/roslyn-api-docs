  summary: Returns True if the conversion exists, either as a widening or narrowing conversion.
  remarks: <p>If this returns True, exactly one of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Conversion.IsNarrowing"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Conversion.IsWidening"></xref> will return True. If this returns False, neither <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Conversion.IsNarrowing"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Conversion.IsWidening"></xref> will return True.</p>
