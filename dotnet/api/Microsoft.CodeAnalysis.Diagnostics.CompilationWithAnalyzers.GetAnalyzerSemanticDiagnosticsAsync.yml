  summary: >-
    Returns semantic diagnostics produced by all <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.CompilationWithAnalyzers.Analyzers"></xref> from analyzing the given <code data-dev-comment-type="paramref">model</code>, optionally scoped to a <code data-dev-comment-type="paramref">filterSpan</code>.

    Depending on analyzers' behavior, some diagnostics that would be reported for the tree by an analysis of the complete compilation can be absent.
