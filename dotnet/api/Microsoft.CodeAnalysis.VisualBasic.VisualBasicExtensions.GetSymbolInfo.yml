  remarks: <p><table><thead><tr><th>Syntax node type</th><th>Symbol information returned</th></tr></thead><tbody><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.DistinctClauseSyntax"></xref> </td><td>Returns Distinct method associated with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.DistinctClauseSyntax"></xref>.</td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.WhereClauseSyntax"></xref> </td><td>Returns Where method associated with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.WhereClauseSyntax"></xref>.</td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.PartitionWhileClauseSyntax"></xref> </td><td>Returns TakeWhile/SkipWhile method associated with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.PartitionWhileClauseSyntax"></xref>.</td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.PartitionClauseSyntax"></xref> </td><td>Returns Take/Skip method associated with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.PartitionClauseSyntax"></xref>.</td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.GroupByClauseSyntax"></xref> </td><td>Returns GroupBy method associated with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.GroupByClauseSyntax"></xref>.</td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.JoinClauseSyntax"></xref> </td><td>Returns Join/GroupJoin method associated with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.JoinClauseSyntax"></xref>.</td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.SelectClauseSyntax"></xref> </td><td>Returns Select method associated with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.SelectClauseSyntax"></xref>, or **Microsoft.CodeAnalysis.SymbolInfo.None**<!--<see cref="F:Microsoft.CodeAnalysis.SymbolInfo.None" />--> if none is.</td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.FromClauseSyntax"></xref> </td><td> Returns Select method associated with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.FromClauseSyntax"></xref>, which has only one <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.CollectionRangeVariableSyntax"></xref> and is the only query clause within <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.QueryExpressionSyntax"></xref>. **Microsoft.CodeAnalysis.SymbolInfo.None**<!--<see cref="F:Microsoft.CodeAnalysis.SymbolInfo.None" />--> otherwise. The method call is injected by the compiler to make sure that query is translated to at least one method call. </td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.LetClauseSyntax"></xref> </td><td> <!-- <see cref="F:Microsoft.CodeAnalysis.SymbolInfo.None" /> --> </td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.OrderByClauseSyntax"></xref> </td><td> <!-- <see cref="F:Microsoft.CodeAnalysis.SymbolInfo.None" /> --> </td></tr><tr><td> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.Syntax.AggregateClauseSyntax"></xref> </td><td> <!-- <see cref="F:Microsoft.CodeAnalysis.SymbolInfo.None" />. --> Use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.VisualBasic.VisualBasicExtensions.GetAggregateClauseSymbolInfo(Microsoft.CodeAnalysis.SemanticModel,Microsoft.CodeAnalysis.VisualBasic.