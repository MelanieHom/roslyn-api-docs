  summary: >-
    Specifies an encoding to be used if the actual encoding of the file 

    can't be determined from the stream content (the stream doesn't start with Byte Order Mark).

    If <code data-dev-comment-type="c">null</code> auto-detect heuristics are used to determine the encoding. 

    Note that if the stream starts with Byte Order Mark the value of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FileTextLoader.DefaultEncoding"></xref> is ignored.
