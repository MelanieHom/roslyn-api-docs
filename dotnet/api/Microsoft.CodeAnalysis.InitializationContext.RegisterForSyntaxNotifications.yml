  remarks: <p>This method allows generators to be 'syntax aware'. Before each generation the <code data-dev-comment-type="paramref">receiverCreator</code> will be invoked to create an instance of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxReceiver"></xref>. This receiver will have its <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxReceiver.OnVisitSyntaxNode(Microsoft.CodeAnalysis.SyntaxNode)"></xref> invoked for each syntax node in the compilation, allowing the receiver to build up information about the compilation before generation occurs.</p><p>During <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISourceGenerator.Execute(Microsoft.CodeAnalysis.SourceGeneratorContext)"></xref> the generator can obtain the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxReceiver"></xref> instance that was created by accessing the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SourceGeneratorContext.SyntaxReceiver"></xref> property. Any information that was collected by the receiver can be used to generate the final output.</p><p>A new instance of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxReceiver"></xref> is created per-generation, meaning there is no need to manage the lifetime of the receiver or its contents.</p>
