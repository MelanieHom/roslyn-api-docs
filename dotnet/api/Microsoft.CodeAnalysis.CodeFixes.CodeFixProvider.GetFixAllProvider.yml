  summary: >-
    Gets an optional <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.FixAllProvider"></xref> that can fix all/multiple occurrences of diagnostics fixed by this code fix provider.

    Return null if the provider doesn't support fix all/multiple occurrences.

    Otherwise, you can return any of the well known fix all providers from <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.WellKnownFixAllProviders"></xref> or implement your own fix all provider.
