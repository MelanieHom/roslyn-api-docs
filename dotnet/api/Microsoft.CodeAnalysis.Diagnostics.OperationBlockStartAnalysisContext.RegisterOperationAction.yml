  summary: >-
    Register an action to be executed at completion of semantic analysis of an operation with an appropriate Kind.

    An operation action can report <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostic"></xref>s about <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.IOperation"></xref>s, and can also collect

    state information to be used by other operation actions or operation block end actions.
