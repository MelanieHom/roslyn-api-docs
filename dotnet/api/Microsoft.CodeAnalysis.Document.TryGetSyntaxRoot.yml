  summary: >-
    Gets the root node of the current syntax tree if the syntax tree has already been parsed and the tree is still cached.

    In almost all cases, you should call <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Document.GetSyntaxRootAsync(System.Threading.CancellationToken)"></xref> to fetch the root node, which will parse

    the document if necessary.
