  summary: >-
    Returns true if there is an implicit (C#) or widening (VB) conversion from

    <code data-dev-comment-type="paramref">fromType</code> to <code data-dev-comment-type="paramref">toType</code>. Returns false if

    either <code data-dev-comment-type="paramref">fromType</code> or <code data-dev-comment-type="paramref">toType</code> is null, or

    if no such conversion exists.
