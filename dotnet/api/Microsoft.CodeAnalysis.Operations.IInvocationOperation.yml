summary: >-
  Represents an invocation of a method.

  <p>

  Current usage:
   (1) C# method invocation expression.
   (2) C# collection element initializer.
       For example, in the following collection initializer: <code>new C() { 1, 2, 3 }</code>, we will have
       3 <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.IInvocationOperation"></xref> nodes, each of which will be a call to the corresponding Add method
       with either 1, 2, 3 as the argument.
   (3) VB method invocation expression.
   (4) VB collection element initializer.
       Similar to the C# example, <code>New C() From {1, 2, 3}</code> will have 3 <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.IInvocationOperation"></xref>
       nodes with 1, 2, and 3 as their arguments, respectively.
  </p>
remarks: <p>This node is associated with the following operation kinds:</p><p><ul><li> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.Invocation"></xref> </li></ul></p><p>This interface is reserved for implementation by its associated APIs. We reserve the right to change it in the future.</p>
