summary: >-
  Represents an operation that tests if a value is of a specific type.

  <p>

  Current usage:
   (1) C# "is" operator expression.
   (2) VB "TypeOf" and "TypeOf IsNot" expression.
  </p>
remarks: <p>This node is associated with the following operation kinds:</p><p><ul><li> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.IsType"></xref> </li></ul></p><p>This interface is reserved for implementation by its associated APIs. We reserve the right to change it in the future.</p>
