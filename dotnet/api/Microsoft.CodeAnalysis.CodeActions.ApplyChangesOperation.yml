summary: >-
  A <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.CodeActionOperation"></xref> for applying solution changes to a workspace.

  <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.CodeAction.GetOperationsAsync(System.Threading.CancellationToken)"></xref> may return at most one

  <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.ApplyChangesOperation"></xref>. Hosts may provide custom handling for 

  <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.ApplyChangesOperation"></xref>s, but if a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.CodeAction"></xref> requires custom

  host behavior not supported by a single <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.ApplyChangesOperation"></xref>, then instead:

  <ul></ul>
