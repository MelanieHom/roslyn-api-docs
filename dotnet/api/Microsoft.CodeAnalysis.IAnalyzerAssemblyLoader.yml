summary: >-
  Handles loading analyzer assemblies and their dependencies.


  Before an analyzer assembly is loaded with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.IAnalyzerAssemblyLoader.LoadFromPath(System.String)"></xref>,

  its location and the location of all of its dependencies must first be specified

  by calls to <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.IAnalyzerAssemblyLoader.AddDependencyLocation(System.String)"></xref>.
remarks: <p>To the extent possible, implementations should remain consistent in the face of exceptions and allow the caller to handle them. This allows the caller to decide how to surface issues to the user and whether or not they are fatal. For example, if asked to load an a non-existent or inaccessible file a command line tool may wish to exit immediately, while an IDE may wish to keep going and give the user a chance to correct the issue.</p>
