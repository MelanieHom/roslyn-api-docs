  summary: Returns true if the conversion is a pointer conversion
  remarks: <p>Pointer conversions are described in section 18.4 of the C# language specification.</p><p>Returns true if the conversion is a conversion a) from a pointer type to void*, b) from a pointer type to another pointer type (other than void*), c) from the null literal to a pointer type, d) from an integral numeric type to a pointer type, e) from a pointer type to an integral numeric type, or d) from a function pointer type to a function pointer type.</p><p>Does not return true for user-defined conversions to/from pointer types. Does not return true for conversions between pointer types and IntPtr/UIntPtr.</p>
  metadata: {}
