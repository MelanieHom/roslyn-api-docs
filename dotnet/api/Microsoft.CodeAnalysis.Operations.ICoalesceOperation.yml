summary: >-
  Represents a coalesce operation with two operands:

  (1) <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.ICoalesceOperation.Value"></xref>, which is the first operand that is unconditionally evaluated and is the result of the operation if non null.

  (2) <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.ICoalesceOperation.WhenNull"></xref>, which is the second operand that is conditionally evaluated and is the result of the operation if <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.ICoalesceOperation.Value"></xref> is null.

  <p>

  Current usage:
   (1) C# null-coalescing expression "Value ?? WhenNull".
   (2) VB binary conditional expression "If(Value, WhenNull)".
  </p>
remarks: <p>This node is associated with the following operation kinds:</p><p><ul><li> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.Coalesce"></xref> </li></ul></p><p>This interface is reserved for implementation by its associated APIs. We reserve the right to change it in the future.</p>
