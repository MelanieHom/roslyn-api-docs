  summary: Indicates whether this source text can be embedded in the PDB.
  remarks: <p>If this text was constructed via <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Text.SourceText.From(System.Byte[],System.Int32,System.Text.Encoding,Microsoft.CodeAnalysis.Text.SourceHashAlgorithm,System.Boolean,System.Boolean)"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Text.SourceText.From(System.IO.Stream,System.Text.Encoding,Microsoft.CodeAnalysis.Text.SourceHashAlgorithm,System.Boolean,System.Boolean)"></xref>, then the canBeEmbedded arg must have been true.</p><p>Otherwise, <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Text.SourceText.Encoding"></xref> must be non-null.</p>
