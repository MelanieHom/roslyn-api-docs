summary: >-
  The representation of a deconstruction as a tree of Deconstruct methods and conversions.

  Methods only appear in non-terminal nodes. All terminal nodes have a Conversion.


  Here's an example:

  A deconstruction like <code data-dev-comment-type="c">(int x1, (long x2, long x3)) = deconstructable1</code> with

  <code data-dev-comment-type="c">Deconstructable1.Deconstruct(out int y1, out Deconstructable2 y2)</code> and

  <code data-dev-comment-type="c">Deconstructable2.Deconstruct(out int z1, out int z2)</code> is represented as 5 DeconstructionInfo nodes.


  The top-level node has a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Method"></xref> (Deconstructable1.Deconstruct), no <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Conversion"></xref>, but has two <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Nested"></xref> nodes.

  Its first nested node has no <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Method"></xref>, but has a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Conversion"></xref> (Identity).

  Its second nested node has a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Method"></xref> (Deconstructable2.Deconstruct), no <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Conversion"></xref>, and two <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Nested"></xref> nodes.

  Those last two nested nodes have no <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Method"></xref>, but each have a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.DeconstructionInfo.Conversion"></xref> (ImplicitNumeric, from int to long).
