  summary: The path of the source document file.
  remarks: "<p>If this syntax tree is not associated with a file, this value can be empty. The path shall not be null.</p><p>The file doesn't need to exist on disk. The path is opaque to the compiler. The only requirement on the path format is that the implementations of <xref data-throw-if-not-resolved=\"true\" uid=\"Microsoft.CodeAnalysis.SourceReferenceResolver\"></xref>, <xref data-throw-if-not-resolved=\"true\" uid=\"Microsoft.CodeAnalysis.XmlReferenceResolver\"></xref> and <xref data-throw-if-not-resolved=\"true\" uid=\"Microsoft.CodeAnalysis.MetadataReferenceResolver\"></xref> passed to the compilation that contains the tree understand it.</p><p>Clients must also not assume that the values of this property are unique within a Compilation.</p><p>The path is used as follows: - When debug information is emitted, this path is embedded in the debug information. - When resolving and normalizing relative paths in #r, #load, #line/#ExternalSource, #pragma checksum, #ExternalChecksum directives, XML doc comment include elements, etc.</p>"
  metadata: {}
