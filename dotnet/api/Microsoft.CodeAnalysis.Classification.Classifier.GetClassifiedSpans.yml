  summary: >-
    Returns classified spans in ascending <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Classification.ClassifiedSpan"></xref> order.

    <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Classification.ClassifiedSpan"></xref>s may have the same <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Classification.ClassifiedSpan.TextSpan"></xref>. This occurs when there are multiple

    <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Classification.ClassifiedSpan.ClassificationType"></xref>s for the same region of code. For example, a reference to a static method

    will have two spans, one that designates it as a method, and one that designates it as static.

    <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Classification.ClassifiedSpan"></xref>s may also have overlapping <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Classification.ClassifiedSpan.TextSpan"></xref>s. This occurs when there are

    strings containing regex and/or escape characters.
