  remarks: '<p>Two log files will be created: One with path <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CommandLineArguments.TouchedFilesPath"></xref> and extension ".read" logging the files read, and second with path <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CommandLineArguments.TouchedFilesPath"></xref> and extension ".write" logging the files written to during compilation.</p>'
