    description: Stream to which the compilation's XML documentation will be written.  Null to forego XML generation.
    type: <xref href="System.IO.Stream?alt=System.IO.Stream&text=Stream" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: win32Resources
    description: >-
      Stream from which the compilation's Win32 resources will be read (in RES format).
                   Null to indicate that there are none. The RES format begins with a null resource entry.
                   Note that the caller is responsible for disposing this stream, if provided.
    type: <xref href="System.IO.Stream?alt=System.IO.Stream&text=Stream" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: manifestResources
    description: List of the compilation's managed resources.  Null to indicate that there are none.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Microsoft.CodeAnalysis.ResourceDescription?alt=Microsoft.CodeAnalysis.ResourceDescription&text=ResourceDescription" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: options
    description: Emit options.
    type: <xref href="Microsoft.CodeAnalysis.Emit.EmitOptions?alt=Microsoft.CodeAnalysis.Emit.EmitOptions&text=EmitOptions" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: debugEntryPoint
    description: >-
      Debug entry-point of the assembly. The method token is stored in the generated PDB stream.


      When a program launches with a debugger attached the debugger places the first breakpoint to the start of the debug entry-point method.

      The CLR starts executing the static Main method of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.MainTypeName"></xref> type. When the first breakpoint is hit

      the debugger steps thru the code statement by statement until user code is reached, skipping methods marked by <xref data-throw-if-not-resolved="true" uid="System.Diagnostics.DebuggerHiddenAttribute"></xref>,

      and taking other debugging attributes into consideration.


      By default both entry points in an executable program (<xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OutputKind.ConsoleApplication"></xref>, <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OutputKind.WindowsApplication"></xref>, <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OutputKind.WindowsRuntimeApplication"></xref>)

      are the same method (Main). A non-executable program has no entry point. Runtimes that implement a custom loader may specify debug entry-point

      to force the debugger to skip over complex custom loader logic executing at the beginning of the .exe and thus improve debugging experience.


      Unlike ordinary entry-point which is limited to a non-generic static method of specific signature, there are no restrictions on the <code data-dev-comment-type="paramref">debugEntryPoint</code>

      method other than having a method body (extern, interface, or abstract methods are not allowed).
    type: <xref href="Microsoft.CodeAnalysis.IMethodSymbol?alt=Microsoft.CodeAnalysis.IMethodSymbol&text=IMethodSymbol" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: sourceLinkStream
    description: Stream containing information linking the compilation to a source control.
    type: <xref href="System.IO.Stream?alt=System.IO.Stream&text=Stream" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: embeddedTexts
    description: >-
      Texts to embed in the PDB.

      Only supported when emitting Portable PDBs.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Microsoft.CodeAnalysis.EmbeddedText?alt=Microsoft.CodeAnalysis.EmbeddedText&text=EmbeddedText" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: metadataPEStream
    description: Stream to which the metadata-only output will be written.
    type: <xref href="System.IO.Stream?alt=System.IO.Stream&text=Stream" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
