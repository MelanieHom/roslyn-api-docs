  - namesWithMoniker:
    - value: peStream
    description: Stream to which the compilation will be written.
    type: <xref href="System.IO.Stream?alt=System.IO.Stream&text=Stream" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: pdbStream
    description: Stream to which the compilation's debug info will be written.  Null to forego PDB generation.
    type: <xref href="System.IO.Stream?alt=System.IO.Stream&text=Stream" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
