  summary: >-
    Conversion associated with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.ICoalesceOperation.Value"></xref> when it is not null/Nothing.

    Identity if result type of the operation is the same as type of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.ICoalesceOperation.Value"></xref>.

    Otherwise, if type of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.ICoalesceOperation.Value"></xref> is nullable, then conversion is applied to an

    unwrapped <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.ICoalesceOperation.Value"></xref>, otherwise to the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.ICoalesceOperation.Value"></xref> itself.
