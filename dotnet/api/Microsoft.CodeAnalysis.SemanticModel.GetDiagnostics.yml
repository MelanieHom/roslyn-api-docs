  summary: >-
    Get all the errors within the syntax tree associated with this object. Includes errors

    involving compiling method bodies or initializers, in addition to the errors returned by

    GetDeclarationDiagnostics.
  remarks: <p>Because this method must semantically bind all method bodies and initializers to check for diagnostics, it may take a significant amount of time. Unlike GetDeclarationDiagnostics, diagnostics for method bodies and initializers are not cached, any semantic information used to obtain the diagnostics is discarded.</p>
