  summary: >-
    Gets a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SemanticModel"></xref> for the given <code data-dev-comment-type="paramref">syntaxTree</code>.

    If **Microsoft.CodeAnalysis.Compilation.SemanticModelProvider**<!--<see cref="P:Microsoft.CodeAnalysis.Compilation.SemanticModelProvider" />--> is non-null, it attempts to use **Microsoft.CodeAnalysis.SemanticModelProvider.GetSemanticModel(Microsoft.CodeAnalysis.SyntaxTree,Microsoft.CodeAnalysis.Compilation,System.Boolean)**<!--<see cref="M:Microsoft.CodeAnalysis.SemanticModelProvider.GetSemanticModel(Microsoft.CodeAnalysis.SyntaxTree,Microsoft.CodeAnalysis.Compilation,System.Boolean)" />-->

    to get a semantic model. Otherwise, it creates a new semantic model using **Microsoft.CodeAnalysis.Compilation.CreateSemanticModel(Microsoft.CodeAnalysis.SyntaxTree,System.Boolean)**<!--<see cref="M:Microsoft.CodeAnalysis.Compilation.CreateSemanticModel(Microsoft.CodeAnalysis.SyntaxTree,System.Boolean)" />-->.
