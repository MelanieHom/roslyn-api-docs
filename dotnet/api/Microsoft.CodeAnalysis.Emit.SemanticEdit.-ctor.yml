type: constructor
members:
- parameters:
  - namesWithMoniker:
    - value: kind
    description: The type of edit.
    type: <xref href="Microsoft.CodeAnalysis.Emit.SemanticEditKind?alt=Microsoft.CodeAnalysis.Emit.SemanticEditKind&text=SemanticEditKind" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: oldSymbol
    description: The symbol from the earlier compilation, or null if the edit represents an addition.
    type: <xref href="Microsoft.CodeAnalysis.ISymbol?alt=Microsoft.CodeAnalysis.ISymbol&text=ISymbol" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: newSymbol
    description: The symbol from the later compilation, or null if the edit represents a deletion.
    type: <xref href="Microsoft.CodeAnalysis.ISymbol?alt=Microsoft.CodeAnalysis.ISymbol&text=ISymbol" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: syntaxMap
    description: >-
      A map from syntax node in the later compilation to syntax node in the previous compilation, 

      or null if <code data-dev-comment-type="paramref">preserveLocalVariables</code> is false and the map is not needed or 

      the source of the current method is the same as the source of the previous method.
    type: <xref href="System.Func`2?alt=System.Func&text=Func" data-throw-if-not-resolved="True"/>&lt;<xref href="Microsoft.CodeAnalysis.SyntaxNode?alt=Microsoft.CodeAnalysis.SyntaxNode&text=SyntaxNode" data-throw-if-not-resolved="True"/>,<xref href="Microsoft.CodeAnalysis.SyntaxNode?alt=Microsoft.CodeAnalysis.SyntaxNode&text=SyntaxNode" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: preserveLocalVariables
    description: True if the edit is an update of an active method and local values should be preserved; false otherwise.
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
  exceptions:
  - description: <code data-dev-comment-type="paramref">oldSymbol</code> or <code data-dev-comment-type="paramref">newSymbol</code> is null and the edit isn't a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Emit.SemanticEditKind.Insert"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Emit.SemanticEditKind.Delete"></xref>, respectively.
    type: <xref href="System.ArgumentNullException" data-throw-if-not-resolved="True"/>
  - description: <code data-dev-comment-type="paramref">kind</code> is not a valid kind.
    type: <xref href="System.ArgumentOutOfRangeException" data-throw-if-not-resolved="True"/>
