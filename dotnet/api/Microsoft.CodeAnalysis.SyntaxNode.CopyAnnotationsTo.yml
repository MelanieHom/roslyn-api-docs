  summary: Copies all SyntaxAnnotations, if any, from this SyntaxNode instance and attaches them to a new instance based on <code data-dev-comment-type="paramref">node</code>.
  remarks: <p>If no annotations are copied, just returns <code data-dev-comment-type="paramref">node</code>.</p><p>It can also be used manually to preserve annotations in a more complex tree modification, even if the type of a node changes.</p>
