summary: >-
  Context for a symbol start action to analyze a symbol and its members.

  A symbol start/end action can use a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.SymbolStartAnalysisContext"></xref> to report <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostic"></xref>s about code within a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISymbol"></xref> and its members.
