  summary: >-
    Gets the symbol associated with a declaration syntax node. Unlike **Microsoft.CodeAnalysis.SemanticModel.GetDeclaredSymbolForNode(Microsoft.CodeAnalysis.SyntaxNode,System.Threading.CancellationToken)**<!--<see cref="M:Microsoft.CodeAnalysis.SemanticModel.GetDeclaredSymbolForNode(Microsoft.CodeAnalysis.SyntaxNode,System.Threading.CancellationToken)" />-->,

    this method returns all symbols declared by a given declaration syntax node. Specifically, in the case of field declaration syntax nodes,

    which can declare multiple symbols, this method returns all declared symbols.
