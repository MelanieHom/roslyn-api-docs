  parameters:
  - namesWithMoniker:
    - value: encoding
    description: >-
      Encoding of the file that the text was read from or is going to be saved to.

      <code data-dev-comment-type="c">null</code> if the encoding is unspecified.

      If the encoding is not specified the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Text.SourceText"></xref> isn't debuggable.

      If an encoding-less <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Text.SourceText"></xref> is written to a file a <xref data-throw-if-not-resolved="true" uid="System.Text.Encoding.UTF8"></xref> shall be used as a default.
    type: <xref href="System.Text.Encoding?alt=System.Text.Encoding&text=Encoding" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: checksumAlgorithm
    description: Hash algorithm to use to calculate checksum of the text that's saved to PDB.
    type: <xref href="Microsoft.CodeAnalysis.Text.SourceHashAlgorithm?alt=Microsoft.CodeAnalysis.Text.SourceHashAlgorithm&text=SourceHashAlgorithm" data-throw-if-not-resolved="True"/>
  exceptions:
  - description: <code data-dev-comment-type="paramref">checksumAlgorithm</code> is not supported.
    type: <xref href="System.ArgumentException" data-throw-if-not-resolved="True"/>
