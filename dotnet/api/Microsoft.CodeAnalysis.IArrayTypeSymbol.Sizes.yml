  summary: >-
    Specified sizes for dimensions, by position. The length can be less than <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.IArrayTypeSymbol.Rank"></xref>,

    meaning that some trailing dimensions don't have the size specified.

    The most common case is none of the dimensions have the size specified - an empty array is returned.
