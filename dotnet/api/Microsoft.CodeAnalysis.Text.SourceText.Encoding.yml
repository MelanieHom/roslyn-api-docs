  summary: >-
    Encoding of the file that the text was read from or is going to be saved to.

    <code data-dev-comment-type="c">null</code> if the encoding is unspecified.
  remarks: <p>If the encoding is not specified the source isn't debuggable. If an encoding-less <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Text.SourceText"></xref> is written to a file a <xref data-throw-if-not-resolved="true" uid="System.Text.Encoding.UTF8"></xref> shall be used as a default.</p>
