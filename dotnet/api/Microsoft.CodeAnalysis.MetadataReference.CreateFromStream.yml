  summary: >-
    Creates a reference to a single-module assembly or a stand-alone module from data in specified stream. 

    Reads the content of the stream into memory and closes the stream upon return.
  remarks: <p>Performance considerations:</p><p>It is recommended to use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.CreateFromStream(System.IO.Stream,System.Reflection.PortableExecutable.PEStreamOptions)"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ModuleMetadata.CreateFromStream(System.IO.Stream,System.Reflection.PortableExecutable.PEStreamOptions)"></xref> API when creating multiple references to the same metadata. Reusing <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Metadata"></xref> object to create multiple references allows for sharing data across these references.</p><p>The method eagerly reads the entire content of <code data-dev-comment-type="paramref">peStream</code> into native heap. The native memory block is released when the resulting reference becomes unreachable and GC collects it. To decrease memory footprint of the reference and/or manage the lifetime deterministically use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.CreateFromStream(System.IO.Stream,System.Reflection.PortableExecutable.PEStreamOptions)"></xref> to create an <xref data-throw-if-not-resolved="true" uid="System.IDisposable"></xref> metadata object and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.GetReference(Microsoft.CodeAnalysis.DocumentationProvider,System.Collections.Immutable.ImmutableArray{System.String},System.Boolean,System.String,System.String)"></xref> to get a reference to it.</p>
  metadata: {}
