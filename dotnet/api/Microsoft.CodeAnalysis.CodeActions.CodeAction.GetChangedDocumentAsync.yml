  summary: >-
    Computes changes for a single document. Override this method if you want to implement a

    <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.CodeAction"></xref> subclass that changes a single document.
  remarks: <p>All code actions are expected to operate on solutions. This method is a helper to simplify the implementation of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.CodeAction.GetChangedSolutionAsync(System.Threading.CancellationToken)"></xref> for code actions that only need to change one document.</p>
