  summary: >-
    Returns the method used to create the delegate for a method group conversion if <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.Conversion.IsMethodGroup"></xref> is true 

    or the method used to perform the conversion for a user-defined conversion if <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.Conversion.IsUserDefined"></xref> is true.

    Otherwise, returns null.
  remarks: <p>Method group conversions are described in section 6.6 of the C# language specification. User-defined conversions are described in section 6.4 of the C# language specification.</p>
