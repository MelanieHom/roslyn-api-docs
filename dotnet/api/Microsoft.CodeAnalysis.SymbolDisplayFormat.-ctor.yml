### YamlMime:NetMember
type: constructor
members:
- parameters:
  - namesWithMoniker:
    - value: globalNamespaceStyle
    description: The settings that determine how the global namespace is displayed.
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayGlobalNamespaceStyle?alt=Microsoft.CodeAnalysis.SymbolDisplayGlobalNamespaceStyle&text=SymbolDisplayGlobalNamespaceStyle" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: typeQualificationStyle
    description: The settings that determine how types are qualified (e.g. Nested vs Containing.Nested vs Namespace.Containing.Nested).
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayTypeQualificationStyle?alt=Microsoft.CodeAnalysis.SymbolDisplayTypeQualificationStyle&text=SymbolDisplayTypeQualificationStyle" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: genericsOptions
    description: The settings that determine how generics (on types and methods) should be described (i.e. the level of detail).
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayGenericsOptions?alt=Microsoft.CodeAnalysis.SymbolDisplayGenericsOptions&text=SymbolDisplayGenericsOptions" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: memberOptions
    description: The settings that determine how fields, properties, events, and methods are displayed.
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayMemberOptions?alt=Microsoft.CodeAnalysis.SymbolDisplayMemberOptions&text=SymbolDisplayMemberOptions" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: delegateStyle
    description: The settings that determine how delegates are displayed (e.g. name vs full signature).
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayDelegateStyle?alt=Microsoft.CodeAnalysis.SymbolDisplayDelegateStyle&text=SymbolDisplayDelegateStyle" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: extensionMethodStyle
    description: The settings that determine how extension methods are displayed.
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayExtensionMethodStyle?alt=Microsoft.CodeAnalysis.SymbolDisplayExtensionMethodStyle&text=SymbolDisplayExtensionMethodStyle" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: parameterOptions
    description: The settings that determine how parameters (of methods, properties/indexers, and delegates) are displayed.
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayParameterOptions?alt=Microsoft.CodeAnalysis.SymbolDisplayParameterOptions&text=SymbolDisplayParameterOptions" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: propertyStyle
    description: >-
      The settings that determine how properties are displayed. 

      For example, "Prop" vs "Prop { get; set; }" in C# or "Prop" vs. "ReadOnly Prop" in Visual Basic.
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayPropertyStyle?alt=Microsoft.CodeAnalysis.SymbolDisplayPropertyStyle&text=SymbolDisplayPropertyStyle" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: localOptions
    description: The settings that determine how local variables are displayed.
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayLocalOptions?alt=Microsoft.CodeAnalysis.SymbolDisplayLocalOptions&text=SymbolDisplayLocalOptions" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: kindOptions
    description: The settings that determine which kind keywords should be included when displaying symbols.
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayKindOptions?alt=Microsoft.CodeAnalysis.SymbolDisplayKindOptions&text=SymbolDisplayKindOptions" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: miscellaneousOptions
    description: The settings that determine other characteristics of how symbols are displayed.
    type: <xref href="Microsoft.CodeAnalysis.SymbolDisplayMiscellaneousOptions?alt=Microsoft.CodeAnalysis.SymbolDisplayMiscellaneousOptions&text=SymbolDisplayMiscellaneousOptions" data-throw-if-not-resolved="True"/>
