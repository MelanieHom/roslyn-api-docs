summary: Represents a declarator that declares multiple individual variables.
remarks: <p>The initializer of this node is applied to all individual declarations in <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.IVariableDeclarationOperation.Declarators"></xref>. There cannot be initializers in both locations except in invalid code scenarios. In C#, this node will never have an initializer. This corresponds to the VariableDeclarationSyntax in C#, and the VariableDeclaratorSyntax in Visual Basic.</p><p>This node is associated with the following operation kinds:</p><p><ul><li><xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.VariableDeclaration"></xref></li></ul></p><p>This interface is reserved for implementation by its associated APIs. We reserve the right to change it in the future.</p>
