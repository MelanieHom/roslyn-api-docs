- returnsWithMoniker:
    type:
    - value: <xref href="Microsoft.CodeAnalysis.ModuleMetadata?alt=Microsoft.CodeAnalysis.ModuleMetadata&text=ModuleMetadata" data-throw-if-not-resolved="True"/>
  parameters:
  - namesWithMoniker:
    - value: peStream
    description: Stream containing portable executable image. Position zero should contain the first byte of the DOS header ("MZ").
    type: <xref href="System.IO.Stream?alt=System.IO.Stream&text=Stream" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: options
    description: >-
      Options specifying how sections of the PE image are read from the stream.

      Unless <xref data-throw-if-not-resolved="true" uid="System.Reflection.PortableExecutable.PEStreamOptions.LeaveOpen"></xref> is specified, the responsibility for disposal of the stream is transferred upon entry of the constructor

      unless the arguments given are invalid.
    type: <xref href="System.Reflection.PortableExecutable.PEStreamOptions?alt=System.Reflection.PortableExecutable.PEStreamOptions&text=PEStreamOptions" data-throw-if-not-resolved="True"/>
  exceptions:
  - description: <code data-dev-comment-type="paramref">peStream</code> is null.
    type: <xref href="System.ArgumentNullException" data-throw-if-not-resolved="True"/>
  - description: The stream doesn't support read and seek operations.
    type: <xref href="System.ArgumentException" data-throw-if-not-resolved="True"/>
  - description: <code data-dev-comment-type="paramref">options</code> has an invalid value.
    type: <xref href="System.ArgumentOutOfRangeException" data-throw-if-not-resolved="True"/>
  - description: <xref data-throw-if-not-resolved="true" uid="System.Reflection.PortableExecutable.PEStreamOptions.PrefetchMetadata"></xref> or <xref data-throw-if-not-resolved="true" uid="System.Reflection.PortableExecutable.PEStreamOptions.PrefetchEntireImage"></xref> is specified and the PE headers of the image are invalid.
    type: <xref href="System.BadImageFormatException" data-throw-if-not-resolved="True"/>
  - description: <xref data-throw-if-not-resolved="true" uid="System.Reflection.PortableExecutable.PEStreamOptions.PrefetchMetadata"></xref> or <xref data-throw-if-not-resolved="true" uid="System.Reflection.PortableExecutable.PEStreamOptions.PrefetchEntireImage"></xref> is specified and an error occurs while reading the stream.
    type: <xref href="System.IO.IOException" data-throw-if-not-resolved="True"/>
