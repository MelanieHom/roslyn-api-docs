summary: >-
  Context for an operation block start action.

  An operation block start action can use an <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.OperationBlockStartAnalysisContext"></xref> to register actions to be executed

  at any of:

  <ul><li>completion of semantic analysis of a method body or an expression appearing outside a method body, or</li><li>completion of semantic analysis of an operation.</li></ul>
