  summary: Simple assembly name, or null if not specified.
  remarks: <p>The name is used for determining internals-visible-to relationship with referenced assemblies.</p><p>If the compilation represents an assembly the value of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Compilation.AssemblyName"></xref> is its simple name.</p><p>Unless <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.ModuleName"></xref> specifies otherwise the module name written to metadata is <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Compilation.AssemblyName"></xref> with an extension based upon <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.OutputKind"></xref>.</p>
