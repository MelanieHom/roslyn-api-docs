  summary: Creates a new compilation with the specified references.
  remarks: <p>The new <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CSharp.CSharpCompilation"></xref> will query the given <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.MetadataReference"></xref> for the underlying metadata as soon as the are needed.</p><p>The new compilation uses whatever metadata is currently being provided by the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.MetadataReference"></xref>. E.g. if the current compilation references a metadata file that has changed since the creation of the compilation the new compilation is going to use the updated version, while the current compilation will be using the previous (it doesn't change).</p>
  metadata: {}
