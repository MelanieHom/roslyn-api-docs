  summary: >-
    Returns custom modifiers for the type argument that has been substituted for the type parameter. 

    The modifiers correspond to the type argument at the same ordinal within the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.INamedTypeSymbol.TypeArguments"></xref>

    array. Returns an empty array if there are no modifiers.
