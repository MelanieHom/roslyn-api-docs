  parameters:
  - namesWithMoniker:
    - value: compilation
    description: Compilation.
    type: <xref href="Microsoft.CodeAnalysis.Compilation?alt=Microsoft.CodeAnalysis.Compilation&text=Compilation" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: outputPath
    description: Path of the file to which the compilation will be written.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: pdbPath
    description: >-
      Path of the file to which the compilation's debug info will be written.
                  Also embedded in the output file.  Null to forego PDB generation.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: xmlDocPath
    description: Path of the file to which the compilation's XML documentation will be written.  Null to forego XML generation.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: win32ResourcesPath
    description: >-
      Path of the file from which the compilation's Win32 resources will be read (in RES format).  
                  Null to indicate that there are none.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: manifestResources
    description: List of the compilation's managed resources.  Null to indicate that there are none.
    type: <xref href="System.Collections.Generic.IEnumerable`1?alt=System.Collections.Generic.IEnumerable&text=IEnumerable" data-throw-if-not-resolved="True"/>&lt;<xref href="Microsoft.CodeAnalysis.ResourceDescription?alt=Microsoft.CodeAnalysis.ResourceDescription&text=ResourceDescription" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: cancellationToken
    description: To cancel the emit process.
    type: <xref href="System.Threading.CancellationToken?alt=System.Threading.CancellationToken&text=CancellationToken" data-throw-if-not-resolved="True"/>
