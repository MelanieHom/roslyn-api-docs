  summary: >-
    One or more operation blocks that are the subject of the analysis.

    This includes all blocks associated with the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.OperationBlockAnalysisContext.OwningSymbol"></xref>,

    such as method body, field/property/constructor/parameter initializer(s), attributes, etc.
  remarks: Note that the operation blocks are not in any specific order.
