  summary: >-
    Optional branch value, which if non-null, is evaluated after <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.Operations"></xref>.

    For conditional branches, this value is used to represent the condition which determines if

    <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.ConditionalSuccessor"></xref> is taken or not.

    For non-conditional branches, this value is used to represent the return or throw value associated

    with the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.FallThroughSuccessor"></xref>.
