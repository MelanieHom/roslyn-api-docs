summary: >-
  Represents a basic block in a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.ControlFlowGraph"></xref> with a sequence of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.Operations"></xref>.

  Once a basic block is entered, all operations in it are always executed.

  Optional <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.BranchValue"></xref>, if non-null, is evaluated after the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.Operations"></xref>.

  Control flow leaves the basic block by taking either the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.ConditionalSuccessor"></xref> branch or

  the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.FallThroughSuccessor"></xref> branch.
