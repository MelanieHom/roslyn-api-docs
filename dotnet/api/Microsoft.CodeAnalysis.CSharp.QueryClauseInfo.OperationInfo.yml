  summary: The operation (e.g. Select(), Where(), etc) that implements the given clause.
  remarks: <p>The clause can be implemented via <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.IMethodSymbol"></xref>, or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.IFieldSymbol"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.IPropertySymbol"></xref> that return a delegate. If it is an extension method, it is returned in reduced form.</p>
