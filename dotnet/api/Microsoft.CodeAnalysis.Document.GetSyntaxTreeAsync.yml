members:
- returnsWithMoniker:
    type:
    - value: <xref href="System.Threading.Tasks.Task`1?alt=System.Threading.Tasks.Task&text=Task" data-throw-if-not-resolved="True"/>&lt;<xref href="Microsoft.CodeAnalysis.SyntaxTree?alt=Microsoft.CodeAnalysis.SyntaxTree&text=SyntaxTree" data-throw-if-not-resolved="True"/>&gt;
    description: >-
      The returned syntax tree can be <code data-dev-comment-type="langword">null</code> if the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Document.SupportsSyntaxTree"></xref> returns <code data-dev-comment-type="langword">false</code>. This function may cause computation to occur the first time it is called, but will return

      a cached result every subsequent time.  <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree"></xref>'s can hold onto their roots lazily. So calls 

      to <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree.GetRoot(System.Threading.CancellationToken)"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree.GetRootAsync(System.Threading.CancellationToken)"></xref> may end up causing computation

      to occur at that point.
