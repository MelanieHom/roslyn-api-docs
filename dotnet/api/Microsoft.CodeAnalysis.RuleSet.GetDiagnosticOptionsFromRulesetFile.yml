  summary: >-
    Parses the ruleset file at the given <code data-dev-comment-type="paramref">rulesetFileFullPath</code> and returns the following diagnostic options from the parsed file:

    1) A map of <code data-dev-comment-type="paramref">specificDiagnosticOptions</code> from rule ID to <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ReportDiagnostic"></xref> option.

    2) A global <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ReportDiagnostic"></xref> option for all rules in the ruleset file.
