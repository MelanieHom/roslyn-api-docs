summary: >-
  Context for a semantic model action.

  A semantic model action operates on the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SemanticModel"></xref> of a code document, and can use a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.SemanticModelAnalysisContext"></xref> to report <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostic"></xref>s about the model.
