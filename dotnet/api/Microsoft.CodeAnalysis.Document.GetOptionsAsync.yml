  summary: >-
    Returns the options that should be applied to this document. This consists of global options from <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Solution.Options"></xref>,

    merged with any settings the user has specified at the document levels.
  remarks: This method is async because this may require reading other files. In files that are already open, this is expected to be cheap and complete synchronously.
