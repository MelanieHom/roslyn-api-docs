  summary: >-
    Creates a reference to an assembly or standalone module stored in a file.

    Reads the content of the file into memory.
  remarks: <p>Performance considerations:</p><p>It is recommended to use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.CreateFromFile(System.String)"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ModuleMetadata.CreateFromFile(System.String)"></xref> API when creating multiple references to the same file. Reusing <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Metadata"></xref> object allows for sharing data across these references.</p><p>The method eagerly reads the entire content of the file into native heap. The native memory block is released when the resulting reference becomes unreachable and GC collects it. To decrease memory footprint of the reference and/or manage the lifetime deterministically use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.CreateFromFile(System.String)"></xref> to create an <xref data-throw-if-not-resolved="true" uid="System.IDisposable"></xref> metadata object and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.GetReference(Microsoft.CodeAnalysis.DocumentationProvider,System.Collections.Immutable.ImmutableArray{System.String},System.Boolean,System.String,System.String)"></xref> to get a reference to it.</p>
  metadata: {}
