  summary: Returns the display name of the assembly identity.
  remarks: <p>Characters ',', '=', '"', '\'', '\' occurring in the simple name are escaped by backslash in the display name. Any character '\t' is replaced by two characters '\' and 't', Any character '\n' is replaced by two characters '\' and 'n', Any character '\r' is replaced by two characters '\' and 'r', The assembly name in the display name is enclosed in double quotes if it starts or ends with a whitespace character (' ', '\t', '\r', '\n').</p>
