  summary: >-
    Gets the available named symbols in the context of the specified location and optional container. Only

    symbols that are accessible and visible from the given location are returned.
  remarks: <p>The "position" is used to determine what variables are visible and accessible. Even if "container" is specified, the "position" location is significant for determining which members of "containing" are accessible.</p><p>Labels are not considered (see <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SemanticModel.LookupLabels(System.Int32,System.String)"></xref>).</p><p>Non-reduced extension methods are considered regardless of the value of <code data-dev-comment-type="paramref">includeReducedExtensionMethods</code>.</p>
  metadata: {}
