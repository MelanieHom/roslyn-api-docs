  summary: >-
    Get the current syntax tree for the document if the text is already loaded and the tree is already parsed.

    In almost all cases, you should call <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Document.GetSyntaxTreeAsync(System.Threading.CancellationToken)"></xref> to fetch the tree, which will parse the tree

    if it's not already parsed.
