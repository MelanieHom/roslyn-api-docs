  summary: >-
    Finds the node with the smallest <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxNode.FullSpan"></xref> that contains <code data-dev-comment-type="paramref">span</code>.

    <code data-dev-comment-type="paramref">getInnermostNodeForTie</code> is used to determine the behavior in case of a tie (i.e. a node having the same span as its parent).

    If <code data-dev-comment-type="paramref">getInnermostNodeForTie</code> is true, then it returns lowest descending node encompassing the given <code data-dev-comment-type="paramref">span</code>.

    Otherwise, it returns the outermost node encompassing the given <code data-dev-comment-type="paramref">span</code>.
  remarks: 'TODO: This should probably be reimplemented with <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxNode.ChildThatContainsPosition(System.Int32)"></xref>'
