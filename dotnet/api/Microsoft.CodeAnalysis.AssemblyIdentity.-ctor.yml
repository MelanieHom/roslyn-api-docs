### YamlMime:NetMember
type: constructor
members:
- parameters:
  - namesWithMoniker:
    - value: name
    description: The simple name of the assembly.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: version
    description: The version of the assembly.
    type: <xref href="System.Version?alt=System.Version&text=Version" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: cultureName
    description: >-
      The name of the culture to associate with the assembly. 

      Specify null, <xref data-throw-if-not-resolved="true" uid="System.String.Empty"></xref>, or "neutral" (any casing) to represent <xref data-throw-if-not-resolved="true" uid="System.Globalization.CultureInfo.InvariantCulture"></xref>.

      The name can be an arbitrary string that doesn't contain NUL character, the legality of the culture name is not validated.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: publicKeyOrToken
    description: The public key or public key token of the assembly.
    type: <xref href="System.Collections.Immutable.ImmutableArray`1?alt=System.Collections.Immutable.ImmutableArray&text=ImmutableArray" data-throw-if-not-resolved="True"/>&lt;<xref href="System.Byte?alt=System.Byte&text=Byte" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: hasPublicKey
    description: Indicates whether <code data-dev-comment-type="paramref">publicKeyOrToken</code> represents a public key.
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: isRetargetable
    description: Indicates whether the assembly is retargetable.
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: contentType
    description: Specifies the binding model for how this object will be treated in comparisons.
    type: <xref href="System.Reflection.AssemblyContentType?alt=System.Reflection.AssemblyContentType&text=AssemblyContentType" data-throw-if-not-resolved="True"/>
  exceptions:
  - description: >-
      <code data-dev-comment-type="paramref">hasPublicKey</code> is false and <code data-dev-comment-type="paramref">publicKeyOrToken</code> 
        contains a value that is not the size of a public key token, 8 bytes.
    type: <xref href="System.ArgumentException" data-throw-if-not-resolved="True"/>
  - description: <code data-dev-comment-type="paramref">contentType</code> is not a value of the <xref data-throw-if-not-resolved="true" uid="System.Reflection.AssemblyContentType"></xref> enumeration.
    type: <xref href="System.ArgumentOutOfRangeException" data-throw-if-not-resolved="True"/>
