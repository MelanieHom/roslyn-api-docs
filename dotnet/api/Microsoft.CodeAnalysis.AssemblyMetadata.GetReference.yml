    description: A reference to the assembly metadata.
  parameters:
  - namesWithMoniker:
    - value: documentation
    description: Provider of XML documentation comments for the metadata symbols contained in the module.
    type: <xref href="Microsoft.CodeAnalysis.DocumentationProvider?alt=Microsoft.CodeAnalysis.DocumentationProvider&text=DocumentationProvider" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: aliases
    description: Aliases that can be used to refer to the assembly from source code (see "extern alias" directive in C#).
    type: <xref href="System.Collections.Immutable.ImmutableArray`1?alt=System.Collections.Immutable.ImmutableArray&text=ImmutableArray" data-throw-if-not-resolved="True"/>&lt;<xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>&gt;
  - namesWithMoniker:
    - value: embedInteropTypes
    description: True to embed interop types from the referenced assembly to the referencing compilation. Must be false for a module.
    type: <xref href="System.Boolean?alt=System.Boolean&text=Boolean" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: filePath
    description: Path describing the location of the metadata, or null if the metadata have no location.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: display
    description: Display string used in error messages to identity the reference.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
