remarks: <p>Instances of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Host.IPersistentStorage"></xref> support both synchronous and asynchronous disposal.  Asynchronous disposal should always be preferred as the implementation of synchronous disposal may end up blocking the caller on async work.</p>
