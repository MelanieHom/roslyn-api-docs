summary: >-
  Provides a base class to write a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.FixAllProvider"></xref> that fixes documents independently. This type

  should be used instead of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.WellKnownFixAllProviders.BatchFixer"></xref> in the case where fixes for a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostic"></xref> only affect the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Document"></xref> the diagnostic was produced in.
remarks: <p>This type provides suitable logic for fixing large solutions in an efficient manner.  Projects are serially processed, with all the documents in the project being processed in parallel.  Diagnostics are computed for the project and then appropriately bucketed by document.  These are then passed to <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.DocumentBasedFixAllProvider.FixAllAsync(Microsoft.CodeAnalysis.CodeFixes.FixAllContext,Microsoft.CodeAnalysis.Document,System.Collections.Immutable.ImmutableArray{Microsoft.CodeAnalysis.Diagnostic})"></xref> for implementors to process.</p>
