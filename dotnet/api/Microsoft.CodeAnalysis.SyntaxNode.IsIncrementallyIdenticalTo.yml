  summary: >-
    Returns true if these two nodes are considered "incrementally identical".  An incrementally identical node

    occurs when a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxNode.SyntaxTree"></xref> is incrementally parsed using <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree.WithChangedText(Microsoft.CodeAnalysis.Text.SourceText)"></xref>

    and the incremental parser is able to take the node from the original tree and use it in its entirety in the

    new tree.  In this case, the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxNode.ToFullString"></xref> of each node will be the same, though 

    they could have different parents, and may occur at different positions in their respective trees.  If two nodes are

    incrementally identical, all children of each node will be incrementally identical as well.
  remarks: <p>Incrementally identical nodes can also appear within the same syntax tree, or syntax trees that did not arise from <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree.WithChangedText(Microsoft.CodeAnalysis.Text.SourceText)"></xref>.  This can happen as the parser is allowed to construct parse trees from shared nodes for efficiency.  In all these cases though, it will still remain true that the incrementally identical nodes could have different parents and may occur at different positions in their respective trees.</p>
  metadata: {}
