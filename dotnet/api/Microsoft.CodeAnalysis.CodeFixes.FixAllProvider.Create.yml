      examined for its content (e.g. it's <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Text.SourceText"></xref>.  No other aspects

