  summary: >-
    Get all of the declaration errors within the syntax tree associated with this

    object. Does not get errors involving incorrect syntax, compiling method bodies or initializers.
  remarks: <p>The declaration errors for a syntax tree are cached. The first time this method is called, all declarations are analyzed for diagnostics. Calling this a second time will return the cached diagnostics.</p>
