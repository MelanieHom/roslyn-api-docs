### YamlMime:NetMember
type: method
members:
- returnsWithMoniker:
    type:
    - value: <xref href="Microsoft.CodeAnalysis.FileLinePositionSpan?alt=Microsoft.CodeAnalysis.FileLinePositionSpan&text=FileLinePositionSpan" data-throw-if-not-resolved="True"/>
    description: >-
      <p>A valid <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FileLinePositionSpan"></xref> that contains path, line and column information.</p>

      <p>
        If the location path is mapped the resulting path is the path specified in the corresponding <code data-dev-comment-type="c">#line</code>,
        otherwise it's <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree.FilePath"></xref>.
      </p>

      <p>
        A location path is considered mapped if the first <code data-dev-comment-type="c">#line</code> directive that precedes it and that
        either specifies an explicit file path or is <code data-dev-comment-type="c">#line default</code> exists and specifies an explicit path.
      </p>
