  summary: >-
    Gets the name of a symbol as it appears in metadata. Most of the time, this

    is the same as the Name property, with the following exceptions:

    <ol><li>The metadata name of generic types includes the "`1", "`2" etc. suffix that

    indicates the number of type parameters (it does not include, however, names of

    containing types or namespaces). </li><li>The metadata name of explicit interface names have spaces removed, compared to

    the name property.</li><li>The length of names is limited to not exceed metadata restrictions.</li></ol>
