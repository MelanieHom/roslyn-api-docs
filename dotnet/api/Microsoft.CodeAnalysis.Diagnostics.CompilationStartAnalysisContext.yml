summary: >-
  Context for a compilation start action.

  A compilation start action can use a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.CompilationStartAnalysisContext"></xref> to register actions to be executed at any of:

  <ul><li>compilation end,</li><li>completion of parsing a code document,</li><li>completion of semantic analysis of a code document,</li><li>completion of semantic analysis of a symbol,</li><li>start of semantic analysis of a method body or an expression appearing outside a method body,</li><li>completion of semantic analysis of a method body or an expression appearing outside a method body, or</li><li>completion of semantic analysis of a syntax node.</li></ul>
