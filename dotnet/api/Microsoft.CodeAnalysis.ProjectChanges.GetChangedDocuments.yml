  summary: >-
    Get changed documents in the order they appear in <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Project.DocumentIds"></xref> of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ProjectChanges.NewProject"></xref>.

    When <code data-dev-comment-type="paramref">onlyGetDocumentsWithTextChanges</code> is true, only get documents with text changes (we only check text source, not actual content);

    otherwise get documents with any changes i.e. <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ParseOptions"></xref>, <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SourceCodeKind"></xref> and file path.
  metadata: {}
