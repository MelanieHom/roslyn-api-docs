  summary: >-
    Gets the supported scopes for fixing all occurrences of a diagnostic.

    By default, it returns the following scopes:

    (a) <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Document"></xref>

    (b) <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Project"></xref> and

    (c) <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Solution"></xref>
