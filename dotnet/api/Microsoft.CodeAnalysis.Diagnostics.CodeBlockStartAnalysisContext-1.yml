summary: >-
  Context for a code block start action.

  A code block start action can use a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.CodeBlockStartAnalysisContext`1"></xref> to register actions to be executed

  at any of:

  <ul><li>completion of semantic analysis of a method body or an expression appearing outside a method body, or</li><li>completion of semantic analysis of a syntax node.</li></ul>
