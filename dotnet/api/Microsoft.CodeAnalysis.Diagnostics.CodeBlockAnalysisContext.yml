  Context for a code block action or code block end action.

  A code block action or code block end action can use a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.CodeBlockAnalysisContext"></xref> to report <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostic"></xref>s about a code block.
