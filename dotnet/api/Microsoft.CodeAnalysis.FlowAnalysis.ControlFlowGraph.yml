summary: >-
  Control flow graph representation for a given executable code block <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.ControlFlowGraph.OriginalOperation"></xref>.

  This graph contains a set of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock"></xref>s, with an entry block, zero

  or more intermediate basic blocks and an exit block.

  Each basic block contains zero or more <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.BasicBlock.Operations"></xref> and

  explicit <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.ControlFlowBranch"></xref>(s) to other basic block(s).
