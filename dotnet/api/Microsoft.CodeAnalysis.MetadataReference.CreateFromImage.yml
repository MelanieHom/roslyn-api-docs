  summary: Creates a reference to a single-module assembly or a standalone module stored in memory.
  remarks: <p>Performance considerations:</p><p>It is recommended to use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.CreateFromImage(System.Collections.Immutable.ImmutableArray{System.Byte})"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ModuleMetadata.CreateFromImage(System.Collections.Immutable.ImmutableArray{System.Byte})"></xref> API when creating multiple references to the same metadata. Reusing <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Metadata"></xref> object to create multiple references allows for sharing data across these references.</p><p>The method pins <code data-dev-comment-type="paramref">peImage</code> in managed heap. The pinned memory is released when the resulting reference becomes unreachable and GC collects it. To control the lifetime of the pinned memory deterministically use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.CreateFromImage(System.Collections.Immutable.ImmutableArray{System.Byte})"></xref> to create an <xref data-throw-if-not-resolved="true" uid="System.IDisposable"></xref> metadata object and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.GetReference(Microsoft.CodeAnalysis.DocumentationProvider,System.Collections.Immutable.ImmutableArray{System.String},System.Boolean,System.String,System.String)"></xref> to get a reference to it.</p><p>The method creates a reference to a single-module assembly. To create a reference to a multi-module assembly or a stand-alone module use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ModuleMetadata.CreateFromImage(System.Collections.Immutable.ImmutableArray{System.Byte})"></xref> and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ModuleMetadata.GetReference(Microsoft.CodeAnalysis.DocumentationProvider,System.String,System.String)"></xref>.</p>
  metadata: {}
