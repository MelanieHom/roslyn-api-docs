  summary: Creates a reference to a single-module assembly or a standalone module stored in memory.
  remarks: <p>Performance considerations:</p><p>It is recommended to use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.CreateFromImage(System.Collections.Generic.IEnumerable{System.Byte})"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ModuleMetadata.CreateFromImage(System.Collections.Generic.IEnumerable{System.Byte})"></xref> API when creating multiple references to the same metadata. Reusing <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Metadata"></xref> object to create multiple references allows for sharing data across these references.</p><p>The method makes a copy of the data and pins it. To avoid making a copy use an overload that takes an <xref data-throw-if-not-resolved="true" uid="System.Collections.Immutable.ImmutableArray`1"></xref>. The pinned memory is released when the resulting reference becomes unreachable and GC collects it. To control the lifetime of the pinned memory deterministically use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.CreateFromStream(System.IO.Stream,System.Reflection.PortableExecutable.PEStreamOptions)"></xref> to create an <xref data-throw-if-not-resolved="true" uid="System.IDisposable"></xref> metadata object and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.AssemblyMetadata.GetReference(Microsoft.CodeAnalysis.DocumentationProvider,System.Collections.Immutable.ImmutableArray{System.String},System.Boolean,System.String,System.String)"></xref> to get a reference to it.</p>
  metadata: {}
