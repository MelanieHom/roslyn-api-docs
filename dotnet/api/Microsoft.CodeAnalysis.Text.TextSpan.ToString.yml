  summary: >-
    Provides a string representation for <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Text.TextSpan"></xref>.

    This representation uses "half-open interval" notation, indicating the endpoint character is not included.

    Example: <code data-dev-comment-type="c">[10..20)</code>, indicating the text starts at position 10 and ends at position 20 not included.
