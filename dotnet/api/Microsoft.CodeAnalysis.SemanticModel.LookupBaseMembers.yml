  summary: >-
    Gets the available base type members in the context of the specified location.  Akin to

    calling <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SemanticModel.LookupSymbols(System.Int32,Microsoft.CodeAnalysis.INamespaceOrTypeSymbol,System.String,System.Boolean)"></xref> with the container set to the immediate base type of

    the type in which <code data-dev-comment-type="paramref">position</code> occurs.  However, the accessibility rules

    are different: protected members of the base type will be visible.


    Consider the following example:

      public class Base
      {
          protected void M() { }
      }

      public class Derived : Base
      {
          void Test(Base b)
          {
              b.M(); // Error - cannot access protected member.
              base.M();
          }
      }

    Protected members of an instance of another type are only accessible if the instance is known

    to be "this" instance (as indicated by the "base" keyword).
  remarks: <p>The "position" is used to determine what variables are visible and accessible.</p><p>Non-reduced extension methods are considered, but reduced extension methods are not.</p>
