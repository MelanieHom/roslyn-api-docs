  summary: >-
    Gets the available named static member symbols in the context of the specified location and optional container.

    Only members that are accessible and visible from the given location are returned.


    Non-reduced extension methods are considered, since they are static methods.
  remarks: <p>The "position" is used to determine what variables are visible and accessible. Even if "container" is specified, the "position" location is significant for determining which members of "containing" are accessible.</p><p>Essentially the same as filtering instance members out of the results of an analogous <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SemanticModel.LookupSymbols(System.Int32,Microsoft.CodeAnalysis.INamespaceOrTypeSymbol,System.String,System.Boolean)"></xref> call.</p>
  metadata: {}
