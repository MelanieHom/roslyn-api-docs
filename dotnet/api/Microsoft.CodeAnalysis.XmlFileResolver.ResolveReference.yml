    description: Normalized XML document file path or null if not found.
  parameters:
  - namesWithMoniker:
    - value: path
    description: Value of the "file" attribute of an &lt;include&gt; documentation comment element.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
  - namesWithMoniker:
    - value: baseFilePath
    description: >-
      Path of the source file (<xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree.FilePath"></xref>) or XML document that contains the <code data-dev-comment-type="paramref">path</code>.

      If not null used as a base path of <code data-dev-comment-type="paramref">path</code>, if <code data-dev-comment-type="paramref">path</code> is relative.

      If <code data-dev-comment-type="paramref">baseFilePath</code> is relative <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.XmlFileResolver.BaseDirectory"></xref> is used as the base path of <code data-dev-comment-type="paramref">baseFilePath</code>.
    type: <xref href="System.String?alt=System.String&text=String" data-throw-if-not-resolved="True"/>
