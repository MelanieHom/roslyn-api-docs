  summary: Called during a call to <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Workspace.TryApplyChanges(Microsoft.CodeAnalysis.Solution)"></xref> to determine if a specific change to <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Project.ParseOptions"></xref> is allowed.
  remarks: <p>This method is only called if <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Workspace.CanApplyChange(Microsoft.CodeAnalysis.ApplyChangesKind)"></xref> returns false for <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ApplyChangesKind.ChangeParseOptions"></xref>. If <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Workspace.CanApplyChange(Microsoft.CodeAnalysis.ApplyChangesKind)"></xref> returns true, then that means all changes are allowed and this method does not need to be called.</p>
  metadata: {}
