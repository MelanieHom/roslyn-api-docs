  summary: >-
    Creates an <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Emit.EmitBaseline"></xref> from the metadata of the module before editing

    and from a function that maps from a method to an array of local names.
  remarks: <p>Only the initial baseline is created using this method; subsequent baselines are created automatically when emitting the differences in subsequent compilations.</p><p>When an active method (one for which a frame is allocated on a stack) is updated the values of its local variables need to be preserved. The mapping of local variable names to their slots in the frame is not included in the metadata and thus needs to be provided by <code data-dev-comment-type="paramref">debugInformationProvider</code>.</p><p>The <code data-dev-comment-type="paramref">debugInformationProvider</code> is only needed for the initial generation. The mapping for the subsequent generations is carried over through <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Emit.EmitBaseline"></xref>. The compiler assigns slots to named local variables (including named temporary variables) it the order in which they appear in the source code. This property allows the compiler to reconstruct the local variable mapping for the initial generation. A subsequent generation may add a new variable in between two variables of the previous generation. Since the slots of the previous generation variables need to be preserved the only option is to add these new variables to the end. The slot ordering thus no longer matches the syntax ordering. It is therefore necessary to pass <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Emit.EmitDifferenceResult.Baseline"></xref> to the next generation (rather than e.g. create new <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Emit.EmitBaseline"></xref>s from scratch based on metadata produced by subsequent compilations).</p>
  metadata: {}
