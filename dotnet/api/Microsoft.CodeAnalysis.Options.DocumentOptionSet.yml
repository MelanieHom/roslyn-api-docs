summary: >-
  An <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Options.OptionSet"></xref> that comes from <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Document.GetOptionsAsync(System.Threading.CancellationToken)"></xref>. It behaves just like a normal

  <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Options.OptionSet"></xref> but remembers which language the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Document"></xref> is, so you don't have to

  pass that information redundantly when calling <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Options.DocumentOptionSet.GetOption``1(Microsoft.CodeAnalysis.Options.PerLanguageOption{``0})"></xref>.
