  summary: >-
    Displays a symbol in the C# style, based on a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SymbolDisplayFormat"></xref>.

    Based on the context, qualify type and member names as little as possible without

    introducing ambiguities.
  remarks: The return value is not expected to be syntactically valid C#.
