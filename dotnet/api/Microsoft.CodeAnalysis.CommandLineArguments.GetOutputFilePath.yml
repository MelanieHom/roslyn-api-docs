  summary: Returns a full path of the file that the compiler will generate the assembly to if compilation succeeds.
  remarks: <p>The method takes <code data-dev-comment-type="paramref">outputFileName</code> rather than using the value of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CommandLineArguments.OutputFileName"></xref> since the latter might be unspecified, in which case actual output path can't be determined for C# command line without creating a compilation and finding an entry point. VB does not allow <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CommandLineArguments.OutputFileName"></xref> to be unspecified.</p>
