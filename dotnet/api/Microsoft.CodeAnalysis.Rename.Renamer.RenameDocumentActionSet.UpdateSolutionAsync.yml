  summary: >-
    Applies each <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentAction"></xref> in order and returns the final solution. 

    All actions must be contained in <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentActionSet.ApplicableActions"></xref>
  remarks: <p>An empty action set is still allowed and will return a modified solution that will update the document properties as appropriate. This means we can still support when <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentActionSet.ApplicableActions"></xref> is empty. It's desirable that consumers can call a rename API to produce a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentActionSet"></xref> and immediately call <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentActionSet.UpdateSolutionAsync(Microsoft.CodeAnalysis.Solution,System.Collections.Immutable.ImmutableArray{Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentAction},System.Threading.CancellationToken)"></xref> without having to inspect the returned <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentActionSet.ApplicableActions"></xref>.</p>
  metadata: {}
