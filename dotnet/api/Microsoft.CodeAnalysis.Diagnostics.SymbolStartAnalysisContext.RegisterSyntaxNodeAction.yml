  summary: >-
    Register an action to be executed at completion of semantic analysis of a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxNode"></xref> with an appropriate Kind.

    A syntax node action can report <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostic"></xref>s about <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxNode"></xref>s, and can also collect

    state information to be used by other syntax node actions or code block end actions.
