summary: >-
  Receives notifications of each <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxNode"></xref> in the compilation, along with a  

  <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SemanticModel"></xref> that can be queried to obtain more information, before generation

  runs.
remarks: <p>A <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISourceGenerator"></xref> can provide an instance of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxContextReceiver"></xref> via a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxReceiverCreator"></xref>.</p><p>The compiler will invoke the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxReceiverCreator"></xref> prior to generation to obtain an instance of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxContextReceiver"></xref>. This instance will have its <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxContextReceiver.OnVisitSyntaxNode(Microsoft.CodeAnalysis.GeneratorSyntaxContext)"></xref> called for every syntax node in the compilation.</p><p>The <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxContextReceiver"></xref> can record any information about the nodes visited. During <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISourceGenerator.Execute(Microsoft.CodeAnalysis.GeneratorExecutionContext)"></xref> the generator can obtain the created instance via the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.GeneratorExecutionContext.SyntaxContextReceiver"></xref> property. The information contained can be used to perform final generation.</p><p>A new instance of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxContextReceiver"></xref> is created per-generation, meaning the instance is free to store state without worrying about lifetime or reuse.</p><p>An <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISourceGenerator"></xref> may provide only a single <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxReceiver"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxContextReceiver"></xref>, not both.</p>
