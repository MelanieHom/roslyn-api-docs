  summary: >-
    Get the current syntax tree version for the document if the text is already loaded and the tree is already parsed.

    In almost all cases, you should call <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Document.GetSyntaxVersionAsync(System.Threading.CancellationToken)"></xref> to fetch the version, which will load the tree

    if it's not already available.
