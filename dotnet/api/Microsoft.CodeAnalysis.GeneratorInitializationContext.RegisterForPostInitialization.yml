  summary: Register a callback that is invoked after initialization.
  remarks: <p>This method allows a generator to opt-in to an extra phase in the generator lifecycle called PostInitialization. After being initialized any generators that have opted in will have their provided callback invoked with a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.GeneratorPostInitializationContext"></xref> instance that can be used to alter the compilation that is provided to subsequent generator phases.</p><p>For example a generator may choose to add sources during PostInitialization. These will be added to the compilation before execution and will be visited by a registered <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ISyntaxReceiver"></xref> and available for semantic analysis as part of the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.GeneratorExecutionContext.Compilation"></xref></p><p>Note that any sources added during PostInitialization <em>will</em> be visible to the later phases of other generators operating on the compilation.</p>
