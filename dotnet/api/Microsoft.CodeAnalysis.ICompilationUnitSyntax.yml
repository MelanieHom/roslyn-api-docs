summary: >-
  Interface implemented by any node that is the root 'CompilationUnit' of a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree"></xref>.  i.e. 

  any node returned by <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree.GetRoot(System.Threading.CancellationToken)"></xref> where <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree.HasCompilationUnitRoot"></xref>

  is <code data-dev-comment-type="langword">true</code> will implement this interface.


  This interface provides a common way to both easily find the root of a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxTree"></xref>

  given any <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxNode"></xref>, as well as a common way for handling the special 

  <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ICompilationUnitSyntax.EndOfFileToken"></xref> that is needed to store all final trivia in a <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Text.SourceText"></xref>

  that is not owned by any other <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.SyntaxToken"></xref>.
