summary: >-
  Information about rename document calls that allows them to be applied as individual actions. Actions are individual units of work

  that can change the contents of one or more document in the solution. Even if the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentActionSet.ApplicableActions"></xref> is empty, the 

  document metadata will still be updated by calling <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentActionSet.UpdateSolutionAsync(Microsoft.CodeAnalysis.Solution,System.Collections.Immutable.ImmutableArray{Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentAction},System.Threading.CancellationToken)"></xref><p></p>

  To apply all actions use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentActionSet.UpdateSolutionAsync(Microsoft.CodeAnalysis.Solution,System.Threading.CancellationToken)"></xref>, or use a subset

  of the actions by calling <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentActionSet.UpdateSolutionAsync(Microsoft.CodeAnalysis.Solution,System.Collections.Immutable.ImmutableArray{Microsoft.CodeAnalysis.Rename.Renamer.RenameDocumentAction},System.Threading.CancellationToken)"></xref>. 

  Actions can be applied in any order.

  Each action has a description of the changes that it will apply that can be presented to a user.
