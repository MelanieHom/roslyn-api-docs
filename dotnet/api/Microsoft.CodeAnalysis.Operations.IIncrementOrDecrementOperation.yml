summary: >-
  Represents an <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.Increment"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.Decrement"></xref> operation.

  Note that this operation is different from an <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.IUnaryOperation"></xref> as it mutates the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.IIncrementOrDecrementOperation.Target"></xref>,

  while unary operator expression does not mutate it's operand.

  <p>

  Current usage:
   (1) C# increment expression or decrement expression.
  </p>
remarks: <p>This node is associated with the following operation kinds:</p><p><ul><li> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.Increment"></xref> </li><li> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.Decrement"></xref> </li></ul></p><p>This interface is reserved for implementation by its associated APIs. We reserve the right to change it in the future.</p>
