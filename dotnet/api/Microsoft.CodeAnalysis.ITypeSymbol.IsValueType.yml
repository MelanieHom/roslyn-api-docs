  summary: >-
    True if this type is known to be a value type. It is never the case that

    <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ITypeSymbol.IsReferenceType"></xref> and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ITypeSymbol.IsValueType"></xref> both return true. However, for an unconstrained type

    parameter, <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ITypeSymbol.IsReferenceType"></xref> and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.ITypeSymbol.IsValueType"></xref> will both return false.
