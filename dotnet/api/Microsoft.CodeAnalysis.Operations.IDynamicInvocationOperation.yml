summary: >-
  Represents a invocation that is dynamically bound.

  <p>

  Current usage:
   (1) C# dynamic invocation expression.
   (2) C# dynamic collection element initializer.
       For example, in the following collection initializer: <code>new C() { do1, do2, do3 }</code> where
       the doX objects are of type dynamic, we'll have 3 <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.IDynamicInvocationOperation"></xref> with do1, do2, and
       do3 as their arguments.
   (3) VB late bound invocation expression.
   (4) VB dynamic collection element initializer.
       Similar to the C# example, <code>New C() From {do1, do2, do3}</code> will generate 3 <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.IDynamicInvocationOperation"></xref>
       nodes with do1, do2, and do3 as their arguments, respectively.
  </p>
remarks: <p>This node is associated with the following operation kinds:</p><p><ul><li> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.DynamicInvocation"></xref> </li></ul></p><p>This interface is reserved for implementation by its associated APIs. We reserve the right to change it in the future.</p>
