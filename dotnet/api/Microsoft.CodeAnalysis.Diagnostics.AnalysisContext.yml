summary: >-
  Context for initializing an analyzer.

  Analyzer initialization can use an <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.AnalysisContext"></xref> to register actions to be executed at any of:

  <ul><li>compilation start,</li><li>compilation end,</li><li>completion of parsing a code document,</li><li>completion of semantic analysis of a code document,</li><li>completion of semantic analysis of a symbol,</li><li>start of semantic analysis of a method body or an expression appearing outside a method body,</li><li>completion of semantic analysis of a method body or an expression appearing outside a method body, or</li><li>completion of semantic analysis of a syntax node.</li></ul>
