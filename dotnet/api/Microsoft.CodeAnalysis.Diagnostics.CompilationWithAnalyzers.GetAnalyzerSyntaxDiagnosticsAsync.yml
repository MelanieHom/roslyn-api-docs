  summary: >-
    Returns syntax diagnostics produced by all <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Diagnostics.CompilationWithAnalyzers.Analyzers"></xref> from analyzing the given <code data-dev-comment-type="paramref">tree</code>.

    Depending on analyzers' behavior, returned diagnostics can have locations outside the tree,

    and some diagnostics that would be reported for the tree by an analysis of the complete compilation

    can be absent.
