summary: The <xref data-throw-if-not-resolved="true" uid="System.EventArgs"></xref> describing any kind of workspace change.
remarks: <p>When linked files are edited, one document change event is fired per linked file. All of these events contain the same <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.WorkspaceChangeEventArgs.OldSolution"></xref>, and they all contain the same <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.WorkspaceChangeEventArgs.NewSolution"></xref>. This is so that we can trigger document change events on all affected documents without reporting intermediate states in which the linked file contents do not match.</p>
