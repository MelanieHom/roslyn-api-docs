  summary: >-
    Creates a property declaration. The property will have a <code data-dev-comment-type="c">get</code> accessor if

    <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Editing.DeclarationModifiers.IsWriteOnly"></xref> is <code data-dev-comment-type="langword">false</code> and will have

    a <code data-dev-comment-type="c">set</code> accessor if <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Editing.DeclarationModifiers.IsReadOnly"></xref> is <code data-dev-comment-type="langword">false</code>.
  remarks: <p>In C# there is a distinction between passing in <code data-dev-comment-type="langword">null</code> for <code data-dev-comment-type="paramref">getAccessorStatements</code> or <code data-dev-comment-type="paramref">setAccessorStatements</code> versus passing in an empty list. <code data-dev-comment-type="langword">null</code> will produce an auto-property-accessor (i.e. <code data-dev-comment-type="c">get;</code>) whereas an empty list will produce an accessor with an empty block (i.e. <code data-dev-comment-type="c">get { }</code>).</p>
  metadata: {}
