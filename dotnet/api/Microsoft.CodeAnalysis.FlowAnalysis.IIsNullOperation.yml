summary: >-
  Represents result of checking whether the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.IIsNullOperation.Operand"></xref> is null.

  For reference types this checks if the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.IIsNullOperation.Operand"></xref> is a null reference,

  for nullable types this checks if the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.FlowAnalysis.IIsNullOperation.Operand"></xref> doesn’t have a value.

  The node is produced as part of a flow graph during rewrite of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.ICoalesceOperation"></xref>

  and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Operations.IConditionalAccessOperation"></xref> nodes.
remarks: <p>This node is associated with the following operation kinds:</p><p><ul><li> <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.OperationKind.IsNull"></xref> </li></ul></p><p>This interface is reserved for implementation by its associated APIs. We reserve the right to change it in the future.</p>
