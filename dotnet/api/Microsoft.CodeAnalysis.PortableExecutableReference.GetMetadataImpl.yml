  summary: Get metadata representation for the PE file.
  remarks: <p>Called when the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Compilation"></xref> needs to read the reference metadata.</p><p>The listed exceptions are caught and converted to compilation diagnostics. Any other exception is considered an unexpected error in the implementation and is not caught.</p><p><xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Metadata"></xref> objects may cache information decoded from the PE image. Reusing <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Metadata"></xref> instances across metadata references will result in better performance.</p><p>The calling <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Compilation"></xref> doesn't take ownership of the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Metadata"></xref> objects returned by this method. The implementation needs to retrieve the object from a provider that manages their lifetime (such as metadata cache). The <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Metadata"></xref> object is kept alive by the <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Compilation"></xref> that called **Microsoft.CodeAnalysis.PortableExecutableReference.GetMetadataNoCopy**<!--<see cref="M:Microsoft.CodeAnalysis.PortableExecutableReference.GetMetadataNoCopy" />--> and by all compilations created from it via calls to With- factory methods on <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Compilation"></xref>, other than <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Compilation.WithReferences(Microsoft.CodeAnalysis.MetadataReference[])"></xref> overloads. A compilation created using <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.Compilation.WithReferences(Microsoft.CodeAnalysis.MetadataReference[])"></xref> will call to **Microsoft.CodeAnalysis.PortableExecutableReference.GetMetadataNoCopy**<!--<see cref="M:Microsoft.CodeAnalysis.PortableExecutableReference.GetMetadataNoCopy" />--> again.</p>
