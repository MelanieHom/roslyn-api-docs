  summary: >-
    Default batch fix all provider.

    This provider batches all the individual diagnostic fixes across the scope of fix all action,

    computes fixes in parallel and then merges all the non-conflicting fixes into a single fix all code action.

    This fixer supports fixes for the following fix all scopes:

    <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Document"></xref>, <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Project"></xref> and <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Solution"></xref>.
  remarks: <p>The batch fix all provider only batches operations (i.e. <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.CodeActionOperation"></xref>) of type <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CodeActions.ApplyChangesOperation"></xref> present within the individual diagnostic fixes. Other types of operations present within these fixes are ignored.</p>
  metadata: {}
