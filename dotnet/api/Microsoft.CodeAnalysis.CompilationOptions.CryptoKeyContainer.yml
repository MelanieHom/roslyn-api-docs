  summary: The CSP container containing the key with which to sign the output.
  remarks: <p>To sign the output supply either one of <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.CryptoKeyFile"></xref> or <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.CryptoKeyContainer"></xref>. but not both. If both are specified <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.CryptoKeyContainer"></xref> is ignored.</p><p>This setting is obsolete and only supported on Microsoft Windows platform. Use <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.CryptoPublicKey"></xref> to generate assemblies with strong name and a signing tool (Microsoft .NET Framework Strong Name Utility (sn.exe) or equivalent) to sign them.</p>
