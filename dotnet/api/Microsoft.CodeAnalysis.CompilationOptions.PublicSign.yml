  summary: Mark the compilation assembly as fully signed, but only sign with the public key.
  remarks: <p>If true, the assembly is marked as signed, but is only signed with the public key.</p><p>The key must be provided through either an absolute path in <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.CryptoKeyFile"></xref> or directly via <xref data-throw-if-not-resolved="true" uid="Microsoft.CodeAnalysis.CompilationOptions.CryptoPublicKey"></xref>.</p>
